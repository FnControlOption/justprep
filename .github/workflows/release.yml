name: release
permissions:
  contents: write
on:
  push:
    # tags:
    #   - '*'
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            asset-suffix: linux-amd64
          - os: macos-latest
            asset-suffix: macos-amd64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Download source
        uses: actions/checkout@v2
      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
      - name: Install Just
        uses: extractions/setup-just@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build
        run: cd crystal && just release=true build
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: crystal/bin/justprep
          asset_name: ${{ format('justprep-{0}-{1}', github.event.release.tag_name, matrix.asset-suffix) }}
          tag: ${{ github.ref }}
        # TODO: remove this line and below after testing
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ format('justprep-{0}', matrix.asset-suffix) }}
          path: crystal/bin/justprep
